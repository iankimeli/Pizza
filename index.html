<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="./css/styles.css" >
    <title>Pice Pizza | Must be the pizza</title>
</head>
<body>
    <div class="logo">
        <img src="./pics/logo.png">
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
        <h1 id="pice-pizza" class="">Pi<span id="spantext">ce</span> pizza!</h1>
        <div class="navi">
            <ul class="nav-items">
                <li><a href="#menus">Menu</a></li>
                <li><a href="#order">Orders</a></li>
                <li><a href="#contact">Contacts</a></li>
            </ul>
        </div>
        </nav>
    </div>

    <div class="welcome" id="welcome">
        <br><br><br><br>
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-6">
                    <img src="./pics/pizza1.jpg" alt="chef-cartoon" class="karibu-img">
                </div>
                <div class="col-md-6 karibu-txt">
                    <h1 class="text-center txt txt-big">Welcome <span class="pice">to Pice </span><span class="exc">Pizza!</span>
                    </h1>
                    <p class="text-center txt">The best pizza you'll ever taste</p>
                    <p class="text-center txt">Order your pizza and we wil deliver it to your location.</p>
                    <a href="#menus">
                        <button class="btn bg-info mx-auto d-block menu-btn">Menu</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div id="menus"></div>
<br>
<div class="menu col-md-12">
    <div class="menu-overlay">
        <h1 class="text-center text-white" id="menu">Menu</h1>
        <div class="pizza-menu row text-center">
            <figure class="col-sm-4">
                <img src="./pics/small.jpg" alt="small-pizza" class="wiggle">
                <figcaption class="text-white">Regular<br>Ksh. 300</figcaption>
            </figure>
            <figure class="col-sm-4">
                <img src="./pics/medium.jpg" alt="medium-pizza" class="wiggle">
                <figcaption class="text-white">Medium<br>Ksh. 600</figcaption>
            </figure>
            <figure class="col-sm-4">
                <img src="images/3.png" alt="large-pizza" class="wiggle">
                <figcaption class="text-white">Large<br>Ksh. 1200</figcaption>
            </figure>
        </div>
    </div>
</div>

</body>
</html>
